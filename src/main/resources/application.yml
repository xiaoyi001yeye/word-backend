spring:
  application:
    name: words

  datasource:
    url: jdbc:postgresql://localhost:5432/words
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  sql:
    init:
      mode: never
      schema-locations: classpath:db/migration/V1__init_word_vocabulary.sql
      continue-on-error: false

  neo4j:
    uri: bolt://localhost:7687
    username: neo4j
    password: neo4j

database:
  init:
    enabled: false

server:
  port: 8080

logging:
  level:
    com.example.words: INFO
    org.hibernate.SQL: DEBUG
